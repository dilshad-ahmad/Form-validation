<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
</head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
<body class="bg-light">
    <h2  class="text-center mt-5">Login Form</h2>
    <form onsubmit="data()"  class="form-box mx-auto mt-4 shadow p-4 rounded">

        contact: <input type="number" id="contact"  class="form-control mb-3"> <br> <br>
        password: <input type="password" id="password"  class="form-control mb-3"> <br> <br>
        Confirm password: <input type="password" id="newpass"  class="form-control mb-4"> <br> <br>
        <button id="Submit"  class="btn btn-primary w-100">Submit data</button>

    </form>
    <script src="code.js"></script>
